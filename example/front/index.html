<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Polymer template for dynamically loaded plugins</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body onload="PolymerApplicationLoader.load('components', 'http://localhost:8080/componentsList', 'http://localhost:8080')">
    <div id="wrapper">
      <header id="header">
        <h1>Components on this page are dynamically loaded at runtime and displayed with a grid system (optional).</h1>
    </header>
      <section id="components"></section>
    </div>
    <script src="../../loader.js"></script>
  </body>
</html>
